{%  extends "base.html" %}


    {%block content %}
    {% if user_form and profile_form %}
    <div class="col-md-6 offset-md-3">
        <h1> Update User </h1>
        <br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        <br/>
        {{profile_form.as_p}}
    <br/>
    <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
    {% endif%}
    {% endblock%}
