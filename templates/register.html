<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Registration Form</h1>
    <form class="ml-1 mt-5" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="inputName" class="col-sm-1 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPhone" class="col-sm-1 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="Phone" class="form-control" id="inputPhone" name="phone">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password">
            </div>
        </div>


        <button type="submit" class="btn btn-primary mx-auto ">Sign Up</button>
    </form>


</body>

</html>
